<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rooms247</title>
    <meta name="description" content="find rooms">
    <meta name="keywords" content="rooms">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./assets/css/root.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">

  <body>
  <main>
    <button id="add-btn">+</button>
    <dialog id="add-room">
      <button>x</button>
      <form>
        <input id="dist" name="dist" type="number" placeholder="distance" required></input>
        <input id="addr" name="addr" type="text" placeholder="address" required></input>
        <input id="tel" name="tel" type="tel" placeholder="telephone number" required></input>
        <button type="submit">submit</button>
      </form> 
    </dialog>
    <div class="room-card">
      <a href="https://picsum.photos/" target="_blank">
        <img src="https://picsum.photos/640/480">
      </a>
      <p>dist Km</p>
      <address>
        <p>address / to / the / room</p>
        <a href="tel:+12345678">+123 456789</a>
      </address>
    </div>
  </main>
