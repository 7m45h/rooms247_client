<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rooms247</title>
    <meta name="description" content="find rooms">
    <meta name="keywords" content="rooms">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./assets/css/root.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">

  <body>
  <main>
    <button id="add-btn">+</button>
    <dialog id="add-room">
      <div>
        <button>x</button>
        <form>
          <label for="dist">distance (in Km):</label>
          <input id="dist" name="dist" type="number" placeholder="distance" required></input>
          <label for="addr">address:</label>
          <input id="addr" name="addr" type="text" placeholder="address" required></input>
          <label for="tel">telephone number:</label>
          <input id="tel" name="tel" type="tel" placeholder="telephone number" required></input>
          <button type="submit">submit</button>
        </form>
      </div>
    </dialog>
  </main>
